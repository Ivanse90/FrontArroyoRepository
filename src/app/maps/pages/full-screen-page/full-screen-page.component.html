<div id='map' #map></div>


<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary"> - </button>
    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged(zoomInput.value)"
      #zoomInput
    >
    <button (click)="zoomIn()" class="btn btn-primary"> + </button>
  </div>
  <span class="form-label">
    Zoom:{{zoom | number:'2.2-2'}}
    <br>
    Lng,Lat{{currentCenter }}
  </span>
</div>

<div>
  <ul class="list-group">
    <li *ngFor="let sm of markers; let i = index"
    [ngStyle]="{backgroundColor: sm.color}"
    class="list-group-item"
    (click)="flyTo(sm.marker)">
      Arroyo {{i + 1}}
    </li>
  </ul>
  <button (click)="createMarker()" id="mybtn"
    #mybtn class="btn btn-primary"
    >Add Marker
  </button>
</div>
